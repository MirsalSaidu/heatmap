<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeatmapiQ - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
    }
    body {
      background-color: #f5f7ff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      width: 100%;
      max-width: 480px;
      padding: 15px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #eaeaea;
      background-color: #f8f9fa;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="text-center mb-4">
      <div class="logo">
        <i class="bi bi-warmth"></i>
        <span>HeatmapiQ</span>
      </div>
      <p class="text-muted mt-2">Heatmap Analytics Dashboard</p>
    </div>
    
    <div class="card p-4">
      <h4 class="mb-4 text-center">Create an Account</h4>
      
      <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
      <div id="success-alert" class="alert alert-success d-none" role="alert"></div>
      
      <form id="register-form">
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-text">Password must be at least 8 characters long.</div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      
      <div class="mt-4 text-center">
        <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      const errorAlert = document.getElementById('error-alert');
      const successAlert = document.getElementById('success-alert');
      
      errorAlert.classList.add('d-none');
      successAlert.classList.add('d-none');
      
      // Password validation
      if (password !== confirmPassword) {
        errorAlert.textContent = 'Passwords do not match';
        errorAlert.classList.remove('d-none');
        return;
      }
      
      if (password.length < 8) {
        errorAlert.textContent = 'Password must be at least 8 characters long';
        errorAlert.classList.remove('d-none');
        return;
      }
      
      // Send registration request
      fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ firstName, lastName, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          successAlert.textContent = 'Registration successful! Redirecting to login...';
          successAlert.classList.remove('d-none');
          
          // Reset form
          document.getElementById('register-form').reset();
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          errorAlert.textContent = data.message || 'Registration failed';
          errorAlert.classList.remove('d-none');
        }
      })
      .catch(err => {
        errorAlert.textContent = 'An error occurred. Please try again.';
        errorAlert.classList.remove('d-none');
        console.error(err);
      });
    });
  </script>
</body>
</html>
